<head>

<script>
    $(document).ready(function(){
        $("#hide").click(function(){
            $("div1").css({top:200, left:200, position:'absolute'});
        });
        $("#show").click(function(){
            $("div2").css('background-color','blue');
        });
    });
</script>
<body>
<div1 id="box1" class="boxmaker"></div1>
<div2 id="box2" class="boxmaker"></div2>
<div3 id="box3" class="boxmaker"></div3>

<button id="hide">Hide</button>
<button id="show">Show</button>


</body>
